require: rubocop-rspec
inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.3
  DisplayCopNames: true

Bundler/DuplicatedGem:
  Enabled: false

Rails:
  Enabled: true

RSpec/NestedGroups:
  Max: 4

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'lib/tasks/**/*.rake'

Naming/FileName:
  Exclude:
    - 'lib/noid-rails.rb'
